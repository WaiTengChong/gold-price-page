<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Toolbox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .tool-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .tool-card.gold {
      border-color: rgba(245, 158, 11, 0.3);
    }

    .tool-card.tech {
      border-color: rgba(102, 126, 234, 0.3);
    }

    .tool-header {
      padding: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .tool-header.gold {
      background: linear-gradient(135deg, #d97706, #f59e0b);
    }

    .tool-header.tech {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .tool-header h2 {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tool-body {
      padding: 1.5rem;
    }

    .gold-price {
      font-size: 3rem;
      font-weight: 800;
      text-align: center;
      color: #fbbf24;
    }

    .gold-label {
      text-align: center;
      color: #9ca3af;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .news-grid {
      display: grid;
      gap: 1rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .news-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.75rem;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }

    .news-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .news-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    .news-title a {
      color: #fff;
      text-decoration: none;
    }

    .news-title a:hover {
      color: #667eea;
    }

    .news-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .news-source {
      color: #667eea;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .refresh-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      cursor: pointer;
      font-size: 0.85rem;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      transition: all 0.3s;
    }

    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .refresh-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      text-align: center;
      color: #9ca3af;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tool-card {
      animation: fadeIn 0.5s ease forwards;
    }

    .tool-card:nth-child(1) { animation-delay: 0.1s; }
    .tool-card:nth-child(2) { animation-delay: 0.2s; }
  </style>
</head>
